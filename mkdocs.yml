site_name: irouter
site_description: Access 100's of (free) LLMs with only a few lines of code
repo_url: https://github.com/carlolepelaars/irouter
repo_name: irouter

theme:
  name: material
  palette:
    primary: black
    accent: cyan
  font:
    text: Ubuntu
  icon:
    logo: material/router
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - footnotes
  - fenced_code
  - codehilite:
      linennums: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.snippets

nav:
  - Home: index.md
  - Call: call.md
  - Chat: chat.md
  - Image: img.md
  - PDF: pdf.md
  - Audio: audio.md
  - Multimodal: multimodal.md
  - Tool: tool.md
  - Base: base.md
  - Contributing: contributing.md
  - Disclaimer: disclaimer.md
  - llms.txt: llms.txt

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]